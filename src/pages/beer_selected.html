<!DOCTYPE html>
<html lang="en-us">
<head>
	<title ng-bind="title">Beer Game</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes">

	<!-- load bootstrap via CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- load css -->
	<link rel="stylesheet" href="../css/style.css">

</head>
<body class="selected-beer">

  <div class="container">
    <div class="hero">
      <div class="hero-text">
        <img src="../assets/beers/hero_budweiser.svg" />
      </div>
    </div>

    <div class="col-xs-8 col-xs-offset-4 beer-info">
      <div class="flavour">
        <h4>Flavour</h4><br />
        <span class="label label-primary">Fruity</span>
      </div>
      <div class="pairings">
        <h4>Best paired with</h4>
        <ul class="list-unstyled">
          <li>Coconut Quinoa + Spinach Salad</li>
          <li>Lemon Chicken with Artichokes</li>
          <li>Roast Chicken with Caramelized Shallots</li>
          <li>Barbecued Shrimp with Ginger & Lime</li>
        </ul>
      </div>
      <button class="btn btn-primary btn-block btn-lg">Play now</button>
    </div>
  </div>

</body>
</html>
